<html>
<head>
  <style>
    .button {
      background-color: #6e6b67;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      width: 17%;
      display: inline-block;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 5px 15px rgba(145, 92, 182, .4);
      border-color: white;
      border-width: 1px;
      border-style: dotted;
    }

    button:hover {
        cursor: pointer;
        background:#bbb;
        color: black;
        border-color: black;
        border-width: 1px;
        border-style: dotted;
    }
  </style>
  
  <script>
    loc = window.location.href;
    loc = loc.replace('https://skparab1.github.io/server/verifyedit.html?messageid=','')
    if (loc.includes('&incorrect')){
      loc = loc.replace('incorrect','');
      document.write('<div style="width: 100%; height: 50px; padding: 0px; float: left; background: orange; class="center"><h3 style="color:rgb(255, 255, 255);">Name incorrect. Try again</h3></div>');

    }
    localStorage.setItem('postnumber',loc);

    document.write('<h1>Edit message - Verify</h1>');
    document.write('<h2>To edit message, Skparab1 Forum has to verify your Identity</h2>');
    document.write('<h2>Please enter your real name below. If you can\'t remember it, contact me</h2>');

    document.write('<a href="https://skparab1.github.io/server/frontend.html">');
    document.write('<button type="button" class="button">Go back</button> </a> <br>');

    document.write('<form action="https://skparab1.github.io/server/verify.html">');
    document.write('<label for="message">Enter real name (The one you entered for your message)</label><br>');
    document.write('<input type="text" id="rname" name="rname"><br>');
    document.write('<input type="submit" value="Submit">');
    document.write('</form>');

  </script>    
</head>
