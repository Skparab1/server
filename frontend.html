<html>
<head>
  <style>
    body {
        background-color: rgb(0, 0, 0);
    }

    h1 {
      color: aliceblue;
    }
    h2 {
      color: aliceblue;
    }
    h3 {
      color: aliceblue;
    }

    .button {
      background-color: #6e6b67;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      width: 49%;
      display: inline-block;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 5px 15px rgba(145, 92, 182, .4);
      border-color: white;
      border-width: 1px;
      border-style: dotted;
    }

    button:hover {
        cursor: pointer;
        background:#bbb;
        color: black;
        border-color: black;
        border-width: 1px;
        border-style: dotted;
    }
  </style>
  
  <script>

    function truncby4(number){
      while (number >= 4){
        number = number - 4;
      }
      return number
    }

    (async () => {
      const data1 = await fetch('./data.json').then(r => r.json());
      oldusernames = data1.data[0];
      oldmessages = data1.data[1];
      
      oldusernames = JSON.stringify(oldusernames);
      oldmessages = JSON.stringify(oldmessages);
      
      oldusernames = oldusernames.replace('{"name":"','');
      oldusernames = oldusernames.replace('"}','');
      oldmessages = oldmessages.replace('{"message":"','');
      oldmessages = oldmessages.replace('"}','');

      while (oldusernames.includes('+')){
        oldusernames = oldusernames.replace('+',' ');
      }
      while (oldmessages.includes('+')){
        oldmessages = oldmessages.replace('+',' ');
      }

      document.write()

      var usernames = oldusernames.split('&nextentry&')
      var messages = oldmessages.split('&nextentry&')

      sent = localStorage.getItem('sent');
      if (sent == null){
        sent = 'false';
        localStorage.setItem('sent','false');
      }
      var currentmsgcount = usernames.length;
      newmsg = localStorage.getItem('newmsg');
      if (newmsg == null){
        newmsg = '0';
      }

      localStorage.setItem('newmsg',currentmsgcount);
      console.log(currentmsgcount,parseInt(newmsg));
      if (currentmsgcount != parseInt(newmsg)){
        document.write('<div style="width: 100%; height: 50px; padding: 0px; float: left; background: orange; class="center"> <h3 style="color:rgb(255,255,255);">You have '+String(currentmsgcount-parseInt(newmsg))+'new messages.</h3> </div>');
      }

      if (sent == 'true'){
        document.write('<div style="width: 100%; height: 50px; padding: 0px; float: left; background: green; class="center"> <h3 style="color:rgb(255, 166, 0);">Your message has been sent. It should appear in a less than a minute. You will need to refresh for it to appear.</h3> </div>');
      }
      localStorage.setItem('sent','false');

      document.write('<div style="width: 100%; height: 50px; padding: 0px; float: left; background: gray; class="center"> <h2 style="color:rgb(255, 166, 0);">Skparab1 message forum</h1> </div>');
      document.write('<a href="https://skparab1.github.io/server/ui.html">Send a message</a>');
      let i = usernames.length-1;

      while (i > 0){
        document.write('<div style="width: 100%;">');

        var bgcolor;
        if ((messages.length-i) % 4 == 0){ bgcolor = 'lightblue';} else if ((messages.length-i) % 4 == 1){ bgcolor = 'lightcoral';} else if ((messages.length-i) % 4 == 2){ bgcolor = 'lightgreen';} else if ((messages.length-i) % 4 == 3){ bgcolor = 'yellow';}
        document.write('<div style="width: 50%; height: 150px; float: left; background: '+bgcolor+'"" class="center">');
        var dispname = usernames[i].split('&rname=');
        var dispmessage = messages[i].split('&currenttime=');
        var timeanddate = dispmessage[1].split(' at ');
        var today = new Date();
        var date = today.getFullYear()+'/'+(today.getMonth()+1)+'/'+today.getDate();
        if (date == timeanddate[0]){
          timeanddate[0] = 'Today';
        } else {
          timeanddate[0] = 'On'+timeanddate[0];
        }
        document.write('<h2>'+dispname[0]+'&nbsp&nbsp&nbsp&nbsp'+timeanddate[0]+' at '+timeanddate[1]+'</h2>');
        document.write('<h3>'+dispmessage[0]+'</h3>');
        document.write('</div>');

        if ((messages.length-(i-1)) % 4 == 0){ bgcolor = 'lightblue';} else if ((messages.length-(i-1)) % 4 == 1){ bgcolor = 'lightcoral';} else if ((messages.length-(i-1)) % 4 == 2){ bgcolor = 'lightgreen';} else if ((messages.length-(i-1)) % 4 == 3){ bgcolor = 'yellow';}
        document.write('<div style="margin-left: 50%; width: 49%; height: 150px; background: '+bgcolor+'; ">');

        var dispname = usernames[i-1].split('&rname=');
        console.log(dispmessage);
        var dispmessage = messages[i-1].split('&currenttime=');
        var timeanddate = dispmessage[1].split(' at ');
        var today = new Date();
        var date = today.getFullYear()+'/'+(today.getMonth()+1)+'/'+today.getDate();
        if (date == timeanddate[0]){
          timeanddate[0] = 'Today';
        } else {
          timeanddate[0] = 'On'+timeanddate[0];
        }
        document.write('<h2>'+dispname[0]+'&nbsp&nbsp&nbsp&nbsp'+timeanddate[0]+' at '+timeanddate[1]+'</h2>');
        document.write('<h3>'+dispmessage[0]+'</h3>');
        document.write('</div>');
        document.write('</div>');
        document.write('<br>');
        i -= 2;
      }

      setTimeout(function(){location.reload(true)},1*60000)

    })();
  </script>    
</head>

</body>
</html>
