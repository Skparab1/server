<html>
<head>
  <title>Skparab1 Forum - Send Message</title>
  <style>
    .button {
      background-color: #6e6b67;
      border: 2px solid black;
      color: white;
      padding: 15px 32px;
      text-align: center;
      width: 17%;
      display: inline-block;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 5px 15px rgba(145, 92, 182, .4);
    }

    button:hover {
        cursor: pointer;
        background:#bbb;
        color: black;
        border-color: black;
        border-width: 1px;
        border-style: dotted;
    }

    body {
      background-color: rgb(0, 0, 0);
    }

    h1 {
      color: white;
    }
  </style>
  
  <script>
    document.write('<h1>Skparab1 forum message sender </h1>');

    document.write('<a href="https://skparab1.github.io/server/frontend.html">');
    document.write('<button type="button" class="button">Go back</button> </a> <br>');

    document.write('<form action="https://skparab1.github.io/sendmsg">');
    document.write('<label style="color: white;" for="name">Username (will be displayed):</label><br>');
    document.write('<input style="border-radius: 15; type="text" id="name" name="name"><br>');
    document.write('<label style="color: white;" for="message">Message:</label><br>');
    document.write('<textarea id="message" name="message" rows="4" cols="50"></textarea><br>');
    document.write('<label style="color: white;" for="message">real name/code (will not be visible, will be logged for security. Also will be used for editing message)</label><br>');
    document.write('<input type="text" id="rname" name="rname"><br>');
    document.write('<input type="submit" value="Submit">');
    document.write('</form>');

  </script>    
</head>

</body>
</html>
