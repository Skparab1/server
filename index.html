<html>
<head>
  <script>
    (async () => {
      const data = await fetch('./data.json').then(r => r.json());
      var oldusernames = data.data[0];
      var oldmessages = data.data[1];
      
      oldusernames = JSON.stringify(oldusernames);
      oldmessages = JSON.stringify(oldmessages);
      
      oldusernames = oldusernames.replace('{"name":"','');
      oldusernames = oldusernames.replace('"}','');
      oldmessages = oldmessages.replace('{"message":"','');
      oldmessages = oldmessages.replace('"}','');     
      
      var sendname = 'skparab1';
      var sendmessage = 'hello world';
      
      oldusernames = oldusernames + '&nextentry&' + sendname;
      oldmessages = oldmessages + '&nextentry&' + sendmessage;
      
      console.log(oldusernames);
      console.log(oldmessages);
      
    })();
   </script>
</head>
