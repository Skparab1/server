<head>
  <style>

    h1 {

  <script type="module">
    import { Octokit } from "https://cdn.skypack.dev/@octokit/core";

    // data to send
    var loc = window.location.href;
    loc = loc.replace('https://skparab1.github.io/sendmsg?');
    loc = loc.split('&NEXT=');
    var sendusernames = loc[0];
    var sendmessages = loc[1];


    (async () => {
        const octokit = new Octokit({ auth: "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" }); // you shouldnt hardcode this
        octokit.request('GET /repos/:owner/:repo', {
          owner: "skparab1",
          repo: "server"
        }).then(response => console.log(response.data))
        (async () => {
          const octokit = new Octokit({ auth: "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g" }); // you shouldnt hardcode this
          octokit.request('GET /repos/:owner/:repo', {
            owner: "skparab1",
            repo: "server"
          }).then(response => console.log(response.data))
          async function start() {
            try {
              return await octokit.request('POST /repos/skparab1/server/issues', {
                  owner: 'skparab1',
                  repo: 'server',
                  title: sendusernames,
                  body: sendmessages,
                  tags: 'serverdata'
                })
              localStorage.setItem('sent','true');
            } catch(error) {
              localStorage.setItem('sent',error);
            }
          };
        
        start();
      })();
      setTimeout(function(){window.open('https://skparab1.github.io/server/frontend.html',"_self");},1000);

    //var redirect = setTimeout(window.open('https://skparab1.github.io/ui',"_self")[6000]);
