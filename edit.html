<html>
<head>
  <title>Skparab1 Forum - Edit message</title>
  <style>
    .button {
      background-color: #6e6b67;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      width: 17%;
      display: inline-block;
      font-size: 16px;
      transition: all 0.2s ease-in-out;
      box-shadow: 0 5px 15px rgba(145, 92, 182, .4);
      border-color: white;
      border-width: 1px;
      border-style: dotted;
    }

    button:hover {
        cursor: pointer;
        background:#bbb;
        color: black;
        border-color: black;
        border-width: 1px;
        border-style: dotted;
    }
  </style>
  
  <script>
    (async () => {
      const data1 = await fetch('./data.json').then(r => r.json());
      var oldmessages = data1.data[1];  // but you dont want usernames you want messages
      num = localStorage.getItem('postnumber');
      
      oldmessages = JSON.stringify(oldmessages);
      oldmessages = oldmessages.replace('{"message":"','');
      oldmessages = oldmessages.replace('"}','');
      var oldmessages = oldmessages.split('&nextentry&');

      num = parseInt(num) - 1;

      var oldcontent = oldmessages[num].split('&currenttime=')[0]

      oldcontent = oldcontent.replace('+',' ');

      document.write('<h1>Skparab1 forum - Edit message</h1>');

      document.write('<a href="https://skparab1.github.io/server/frontend.html">');
      document.write('<button type="button" class="button">Go back</button> </a> <br>');
      document.write('<a href="https://skparab1.github.io/server/delete.html">');
      document.write('<button type="button" class="button">Delete message</button> </a> <br>');

      document.write('<form action="https://skparab1.github.io/server/sendmsg.html">');
      document.write('<label for="message">Message:</label><br>');
      document.write('<textarea id="message" name="message" rows="4" cols="50">'+oldcontent+'</textarea><br>');
      document.write('<input type="submit" value="Submit">');
      document.write('</form>');
    })();

  </script>    
</head>

<body>

  
</body>
</html>
